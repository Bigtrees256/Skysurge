<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Username - SkySurge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .setup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .welcome-text {
            font-size: 0.6rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.7rem;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: Arial, sans-serif;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.6rem;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .username-hint {
            font-size: 0.5rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        #loadingMessage {
            display: none;
            color: #667eea;
            font-size: 0.7rem;
            margin-bottom: 15px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.6rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>ðŸŽ® Almost Ready!</h1>
        
        <div class="welcome-text">
            Welcome to SkySurge! Choose a username to complete your account setup.
        </div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <strong>Account:</strong> <span id="userEmail"></span>
        </div>
        
        <div id="loadingMessage">Setting up account...</div>
        <div id="message" class="message"></div>
        
        <div id="setupForm">
            <form id="usernameForm">
                <div class="form-group">
                    <label for="username">Choose Your Username:</label>
                    <input type="text" id="username" required minlength="3" maxlength="20" placeholder="Enter username">
                    <div class="username-hint">
                        â€¢ 3-20 characters<br>
                        â€¢ Letters, numbers, underscore (_) and dash (-) only<br>
                        â€¢ This will be your display name in the game
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Complete Setup</button>
            </form>
            
            <button id="logoutBtn" class="btn btn-secondary">Sign Out</button>
        </div>
    </div>

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <script>
        console.log('ðŸ”§ SkySurge Username Setup');

        // Initialize Firebase
        firebase.initializeApp(window.AppConfig.firebaseConfig);

        // DOM elements
        const loadingMessage = document.getElementById('loadingMessage');
        const setupForm = document.getElementById('setupForm');
        const messageDiv = document.getElementById('message');
        const usernameForm = document.getElementById('usernameForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');

        // Show/hide loading
        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
            setupForm.style.display = show ? 'none' : 'block';
        }

        // Show message
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Clear message
        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Validate username
        function validateUsername(username) {
            if (username.length < 3 || username.length > 20) {
                return 'Username must be between 3 and 20 characters';
            }
            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                return 'Username can only contain letters, numbers, _ and -';
            }
            return null;
        }

        // Check authentication and show user info
        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) {
                console.log('âŒ No user authenticated - redirecting to login');
                window.location.href = 'login.html';
                return;
            }

            console.log('âœ… User authenticated:', user.email);
            
            // Show user info
            userEmail.textContent = user.email;
            userInfo.style.display = 'block';
            
            // Check if user already has username
            try {
                const token = await user.getIdToken();
                const response = await fetch(`${window.AppConfig.apiBaseUrl}/api/auth/user-info`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const userData = await response.json();
                    if (userData.user.hasUsername) {
                        console.log('âœ… User already has username, redirecting to game');
                        window.location.href = 'index.html';
                        return;
                    }
                }
            } catch (error) {
                console.warn('Backend check failed:', error);
            }

            showLoading(false);
        });

        // Username form submission
        usernameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const username = document.getElementById('username').value.trim();

            // Validate username
            const usernameError = validateUsername(username);
            if (usernameError) {
                showMessage(usernameError);
                return;
            }

            try {
                showLoading(true);
                
                const user = firebase.auth().currentUser;
                if (!user) {
                    showMessage('Authentication error. Please sign in again.');
                    window.location.href = 'login.html';
                    return;
                }

                const token = await user.getIdToken();
                
                const response = await fetch(`${window.AppConfig.apiBaseUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        username,
                        firebaseUid: user.uid,
                        email: user.email
                    })
                });

                if (response.ok) {
                    showMessage('Username set successfully! Redirecting to game...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Failed to set username');
                    showLoading(false);
                }
                
            } catch (error) {
                showLoading(false);
                console.error('Username setup error:', error);
                showMessage('Setup failed: ' + error.message);
            }
        });

        // Logout button
        logoutBtn.addEventListener('click', async () => {
            try {
                await firebase.auth().signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('Logout failed: ' + error.message);
            }
        });

        // Show loading initially
        showLoading(true);
    </script>
</body>
</html>

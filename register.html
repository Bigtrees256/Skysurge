<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkySurge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.7rem;
            color: #555;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: Arial, sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-google {
            background: #4285f4;
            color: white;
        }
        
        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.6rem;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            font-size: 0.6rem;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 0.6rem;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        #loadingMessage {
            display: none;
            color: #667eea;
            font-size: 0.7rem;
            margin-bottom: 15px;
        }
        
        .username-hint {
            font-size: 0.5rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üöÄ Join SkySurge</h1>
        
        <div id="loadingMessage">Creating account...</div>
        <div id="message" class="message"></div>
        
        <div id="registerForm">
            <!-- Email Registration -->
            <form id="emailRegisterForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required minlength="3" maxlength="20">
                    <div class="username-hint">3-20 characters, letters, numbers, _ and - only</div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="divider"><span>OR</span></div>
            
            <!-- Google Registration -->
            <button id="googleRegisterBtn" class="btn btn-google">
                üîç Sign up with Google
            </button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <script>
        console.log('üîß SkySurge Register - Clean Version');

        // Initialize Firebase
        firebase.initializeApp(window.AppConfig.firebaseConfig);

        // DOM elements
        const loadingMessage = document.getElementById('loadingMessage');
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const emailForm = document.getElementById('emailRegisterForm');
        const googleBtn = document.getElementById('googleRegisterBtn');

        // Show/hide loading
        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
            registerForm.style.display = show ? 'none' : 'block';
        }

        // Show message
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Clear message
        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Validate username
        function validateUsername(username) {
            if (username.length < 3 || username.length > 20) {
                return 'Username must be between 3 and 20 characters';
            }
            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                return 'Username can only contain letters, numbers, _ and -';
            }
            return null;
        }

        // Email/Password registration
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate inputs
            const usernameError = validateUsername(username);
            if (usernameError) {
                showMessage(usernameError);
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            try {
                showLoading(true);
                
                // Create Firebase user
                const result = await firebase.auth().createUserWithEmailAndPassword(email, password);
                console.log('‚úÖ Firebase user created:', result.user.email);

                // Get token and register in backend
                const token = await result.user.getIdToken();
                
                const response = await fetch(`${window.AppConfig.apiBaseUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        username,
                        firebaseUid: result.user.uid,
                        email: result.user.email
                    })
                });

                if (response.ok) {
                    localStorage.setItem('authToken', token);
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Registration failed');
                    showLoading(false);
                }
                
            } catch (error) {
                showLoading(false);
                console.error('Registration error:', error);
                showMessage('Registration failed: ' + error.message);
            }
        });

        // Google registration
        googleBtn.addEventListener('click', async () => {
            clearMessage();

            try {
                showLoading(true);
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                console.log('üîÑ Starting Google registration...');
                await firebase.auth().signInWithRedirect(provider);

            } catch (error) {
                showLoading(false);
                console.error('Google registration error:', error);
                showMessage('Google registration failed: ' + error.message);
            }
        });

        // Handle redirect result
        firebase.auth().getRedirectResult().then((result) => {
            if (result.user) {
                console.log('‚úÖ Google registration successful:', result.user.email);
                
                // Store token and redirect to username setup
                result.user.getIdToken().then((token) => {
                    localStorage.setItem('authToken', token);
                    showMessage('Google account connected! Setting up username...', 'success');
                    setTimeout(() => {
                        window.location.href = 'setup-username.html';
                    }, 1000);
                });
            }
        }).catch((error) => {
            console.error('Redirect result error:', error);
            showMessage('Authentication error: ' + error.message);
        });

        // Show register form immediately
        showLoading(false);
    </script>
</body>
</html>

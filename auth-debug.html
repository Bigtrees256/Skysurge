<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - SkySurge</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .log { margin: 5px 0; padding: 5px; background: #f8f9fa; border-left: 3px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç SkySurge Authentication Debug</h1>
        <p>This page helps diagnose authentication issues step by step.</p>
        
        <div id="results"></div>
        
        <div class="test-section">
            <h3>Manual Tests</h3>
            <button onclick="testFirebaseInit()">Test Firebase Init</button>
            <button onclick="testGoogleProvider()">Test Google Provider</button>
            <button onclick="testBackendHealth()">Test Backend Health</button>
            <button onclick="testAuthEndpoint()">Test Auth Endpoint</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <script>
        const results = document.getElementById('results');
        let logCount = 0;
        
        function addLog(message, type = 'info') {
            logCount++;
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>[${logCount}]</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
            console.log(`[${logCount}] ${message}`);
        }
        
        function clearLogs() {
            results.innerHTML = '';
            logCount = 0;
        }
        
        async function testFirebaseInit() {
            addLog('üîç Testing Firebase initialization...', 'info');
            
            try {
                if (window.AppConfig) {
                    addLog('‚úÖ AppConfig loaded successfully');
                    addLog(`üìç API Base URL: ${window.AppConfig.apiBaseUrl}`);
                    addLog(`üìç Firebase Project ID: ${window.AppConfig.firebaseConfig.projectId}`);
                } else {
                    addLog('‚ùå AppConfig not found', 'error');
                    return;
                }
                
                // Initialize Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(window.AppConfig.firebaseConfig);
                    addLog('‚úÖ Firebase initialized successfully');
                } else {
                    addLog('‚úÖ Firebase already initialized');
                }
                
                addLog(`üìç Firebase app name: ${firebase.app().name}`);
                addLog(`üìç Auth domain: ${firebase.app().options.authDomain}`);
                
            } catch (error) {
                addLog(`‚ùå Firebase init error: ${error.message}`, 'error');
                addLog(`‚ùå Error details: ${JSON.stringify(error)}`, 'error');
            }
        }
        
        async function testGoogleProvider() {
            addLog('üîç Testing Google Auth Provider...', 'info');
            
            try {
                if (!firebase.apps.length) {
                    addLog('‚ùå Firebase not initialized', 'error');
                    return;
                }
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                addLog('‚úÖ Google provider created successfully');
                
                // Test auth state listener
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        addLog(`‚úÖ User authenticated: ${user.email}`);
                        addLog(`üìç User UID: ${user.uid}`);
                        addLog(`üìç Display Name: ${user.displayName}`);
                    } else {
                        addLog('‚ÑπÔ∏è No user currently authenticated');
                    }
                });
                
                addLog('‚úÖ Auth state listener set up');
                
            } catch (error) {
                addLog(`‚ùå Google provider error: ${error.message}`, 'error');
            }
        }
        
        async function testBackendHealth() {
            addLog('üîç Testing backend health...', 'info');
            
            try {
                const response = await fetch(`${window.AppConfig.apiBaseUrl}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addLog('‚úÖ Backend health check passed');
                    addLog(`üìç Environment: ${data.environment}`);
                    addLog(`üìç Database connected: ${data.database.connected}`);
                    addLog(`üìç Firebase initialized: ${data.firebase.initialized}`);
                } else {
                    addLog(`‚ùå Backend health check failed: ${response.status}`, 'error');
                }
                
            } catch (error) {
                addLog(`‚ùå Backend health error: ${error.message}`, 'error');
            }
        }
        
        async function testAuthEndpoint() {
            addLog('üîç Testing auth endpoint...', 'info');
            
            try {
                const response = await fetch(`${window.AppConfig.apiBaseUrl}/api/auth/test`);
                const data = await response.json();
                
                if (response.ok) {
                    addLog('‚úÖ Auth endpoint responding');
                    addLog(`üìç Firebase initialized: ${data.firebase.initialized}`);
                    addLog(`üìç Version: ${data.version}`);
                } else {
                    addLog(`‚ùå Auth endpoint failed: ${response.status}`, 'error');
                }
                
            } catch (error) {
                addLog(`‚ùå Auth endpoint error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run basic tests on load
        window.addEventListener('load', async () => {
            addLog('üöÄ Starting automatic diagnostics...', 'info');
            await testFirebaseInit();
            await testBackendHealth();
            await testAuthEndpoint();
            await testGoogleProvider();
            addLog('‚úÖ Automatic diagnostics complete', 'info');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - SkySurge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            background: #FF5252;
        }
        
        .btn-secondary {
            background: #666;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p>Your attempts have been added to your account. You can now continue playing SkySurge!</p>
        
        <a href="index.html" class="btn">Continue Playing</a>
        <a href="login.html" class="btn btn-secondary">Back to Login</a>
    </div>
    
    <script>
        async function grantAttemptsAfterStripe() {
          const params = new URLSearchParams(window.location.search);
          const sessionId = params.get('session_id');
          const token = localStorage.getItem('authToken');
          if (!sessionId || !token) {
            document.getElementById('result').textContent = 'Missing session or authentication.';
            return;
          }
          const res = await fetch('http://localhost:3000/api/payments/grant-attempts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ sessionId })
          });
          const data = await res.json();
          if (data.success) {
            document.getElementById('result').textContent = data.message;
          } else {
            document.getElementById('result').textContent = 'Failed to grant attempts: ' + (data.error || 'Unknown error');
          }
        }
        window.onload = grantAttemptsAfterStripe;
    </script>
    <div id="result" style="margin-top:2em;font-size:1.2em;color:#333;"></div>
</body>
</html>

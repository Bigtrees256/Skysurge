<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP temporarily disabled for Google Auth testing -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com https://js.stripe.com https://accounts.google.com; connect-src 'self' https://api.stripe.com https://accounts.google.com https://oauth2.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.googleapis.com; frame-src 'self' https://accounts.google.com https://content.googleapis.com https://*.google.com https://skysurge-67edc.firebaseapp.com https://*.firebaseapp.com; child-src 'self' https://accounts.google.com https://*.google.com https://skysurge-67edc.firebaseapp.com https://*.firebaseapp.com; object-src 'none';"> -->
    <title>Login - SkySurge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK - Updated to latest version -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.8rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            border-color: #667eea;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
        }
        
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
            position: relative;
        }
        
        .divider::after {
            content: 'OR';
            background: white;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #666;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.7rem;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .register-link {
            margin-top: 20px;
            font-size: 0.7rem;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üöÄ SkySurge</h1>
        
        <div id="loadingMessage" style="display: block; color: #667eea;">
            Checking authentication...
        </div>
        
        <div id="loginForm" style="display: none;">
            <!-- Email/Password Login -->
            <form id="emailLoginForm">
                <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="passwordInput" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in with Email</button>
            </form>
            
            <div class="divider"></div>
            
            <!-- Google Login -->
            <button id="googleLoginBtn" class="btn btn-google">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <div id="message"></div>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>

            <!-- Sign Out Button (hidden by default) -->
            <button id="signOutBtn" class="btn" style="display: none; background: #dc3545; margin-top: 15px;">
                Sign Out Current User
            </button>

            <!-- Debug Button (temporary) -->
            <button id="debugBtn" class="btn" style="background: #28a745; margin-top: 15px; font-size: 0.7rem;">
                üîç Debug Google Login
            </button>
        </div>
    </div>

    <!-- Configuration -->
    <script src="js/config.js?v=simple-fix"></script>

    <script>
        console.log('üîß Login page loaded - Simple Fix Version');

        // Firebase Configuration from centralized config
        const firebaseConfig = window.AppConfig.firebaseConfig;

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // DOM elements
        const loadingMessage = document.getElementById('loadingMessage');
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const emailForm = document.getElementById('emailLoginForm');
        const googleBtn = document.getElementById('googleLoginBtn');

        // Simple initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîç Login page: DOM loaded');

            // Check for redirect result first
            handleRedirectResult();

            // Show login form immediately
            showLoading(false);
        });
        
        // Show/hide loading
        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
            loginForm.style.display = show ? 'none' : 'block';
        }
        
        // Show message
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Clear message
        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Handle successful login (shared between popup and redirect)
        async function handleSuccessfulLogin(user) {
            console.log('‚úÖ Login successful:', user.email);
            console.log('‚úÖ User details:', {
                uid: user.uid,
                email: user.email,
                displayName: user.displayName
            });

            showMessage('Login successful! Checking user setup...', 'success');

            // Store token
            const token = await user.getIdToken();
            localStorage.setItem('authToken', token);
            console.log('‚úÖ Token stored');

            // Check if user needs username setup
            try {
                const response = await fetch(`${window.AppConfig.apiBaseUrl}/api/auth/user-info`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const userData = await response.json();
                    console.log('‚úÖ User data from backend:', userData);

                    if (userData.user.needsUsername) {
                        console.log('‚ö†Ô∏è User needs username setup');
                        showMessage('Redirecting to username setup...', 'info');
                        setTimeout(() => {
                            window.location.href = 'setup-username.html';
                        }, 1000);
                    } else {
                        console.log('‚úÖ User has username, redirecting to game');
                        showMessage('Login complete! Redirecting to game...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                } else {
                    console.warn('‚ö†Ô∏è Backend check failed, assuming new user');
                    showMessage('Redirecting to username setup...', 'info');
                    setTimeout(() => {
                        window.location.href = 'setup-username.html';
                    }, 1000);
                }
            } catch (backendError) {
                console.error('‚ùå Backend check error:', backendError);
                showMessage('Login successful, but backend check failed. Redirecting to setup...', 'warning');
                setTimeout(() => {
                    window.location.href = 'setup-username.html';
                }, 1000);
            }
        }

        // Handle redirect result from Google sign-in
        async function handleRedirectResult() {
            try {
                console.log('üîç Checking for Google redirect result...');
                const result = await firebase.auth().getRedirectResult();
                console.log('üîç Redirect result:', result);

                if (result.user) {
                    console.log('‚úÖ Google redirect login successful:', result.user.email);
                    await handleSuccessfulLogin(result.user);
                } else {
                    console.log('üîç No redirect result - user probably came directly to login page');
                }
            } catch (error) {
                console.error('‚ùå Redirect result error:', error);
                console.error('‚ùå Error details:', {
                    code: error.code,
                    message: error.message,
                    stack: error.stack
                });
                showMessage('Authentication error: ' + error.message + ' (Check console for details)', 'error');
            }
        }
        
        // Email/Password login
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                showLoading(true);
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('‚úÖ Email login successful:', result.user.email);

                // Store token immediately
                const token = await result.user.getIdToken();
                localStorage.setItem('authToken', token);
                console.log('‚úÖ Token stored after email login');

                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showLoading(false);
                console.error('Email login error:', error);
                showMessage('Login failed: ' + error.message);
            }
        });
        
        // Google login
        googleBtn.addEventListener('click', async () => {
            clearMessage();
            console.log('üîç Google login button clicked');

            try {
                showLoading(true);
                showMessage('Initializing Google login...', 'info');

                // Check if Firebase is properly initialized
                if (!firebase.apps.length) {
                    throw new Error('Firebase not initialized');
                }

                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                console.log('üîç Firebase app:', firebase.app().name);
                console.log('üîç Auth domain:', firebase.app().options.authDomain);
                console.log('üîÑ Opening Google popup...');

                showMessage('Opening Google login popup...', 'info');

                // Try popup first, fallback to redirect if popup fails
                try {
                    const result = await firebase.auth().signInWithPopup(provider);
                    console.log('‚úÖ Google popup login successful:', result.user.email);

                    // Handle successful login immediately
                    await handleSuccessfulLogin(result.user);

                } catch (popupError) {
                    console.warn('‚ö†Ô∏è Popup failed, trying redirect:', popupError.message);

                    if (popupError.code === 'auth/popup-blocked' ||
                        popupError.code === 'auth/popup-closed-by-user' ||
                        popupError.code === 'auth/cancelled-popup-request') {

                        showMessage('Popup blocked. Trying redirect method...', 'info');
                        await firebase.auth().signInWithRedirect(provider);
                    } else {
                        throw popupError; // Re-throw other errors
                    }
                }

            } catch (error) {
                showLoading(false);
                console.error('‚ùå Google login error:', error);
                console.error('‚ùå Error details:', {
                    code: error.code,
                    message: error.message,
                    stack: error.stack
                });
                showMessage('Google login failed: ' + error.message + ' (Check console for details)');
            }
        });

        // Sign out button functionality
        const signOutBtn = document.getElementById('signOutBtn');
        signOutBtn.addEventListener('click', async () => {
            try {
                await firebase.auth().signOut();
                localStorage.removeItem('authToken');
                sessionStorage.removeItem('authToken');
                console.log('‚úÖ User signed out successfully');
                showMessage('Signed out successfully!', 'success');
                signOutBtn.style.display = 'none';
                loginForm.style.display = 'block';
            } catch (error) {
                console.error('‚ùå Sign out error:', error);
                showMessage('Sign out failed: ' + error.message, 'error');
            }
        });

        // Show sign out button if user is logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                signOutBtn.style.display = 'block';
            } else {
                signOutBtn.style.display = 'none';
            }
        });

        // Debug button functionality
        const debugBtn = document.getElementById('debugBtn');
        if (debugBtn) {
            debugBtn.addEventListener('click', async () => {
                console.log('üîç DEBUG: Testing Google login setup...');

                try {
                    // Test Firebase initialization
                    console.log('üîç Firebase apps:', firebase.apps.length);
                    console.log('üîç Firebase config:', firebase.app().options);

                    // Test Google provider creation
                    const provider = new firebase.auth.GoogleAuthProvider();
                    console.log('üîç Google provider created:', provider);

                    // Test popup capability
                    console.log('üîç Testing popup...');
                    showMessage('Testing Google popup (check console for details)...', 'info');

                    const result = await firebase.auth().signInWithPopup(provider);
                    console.log('‚úÖ DEBUG: Popup worked!', result);

                } catch (error) {
                    console.error('‚ùå DEBUG: Error details:', {
                        code: error.code,
                        message: error.message,
                        stack: error.stack
                    });
                    showMessage(`Debug error: ${error.code} - ${error.message}`, 'error');
                }
            });
        }
    </script>
</body>
</html>

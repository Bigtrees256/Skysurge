<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkySurge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.7rem;
            color: #555;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: Arial, sans-serif;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-google {
            background: #4285f4;
            color: white;
        }
        
        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.6rem;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            font-size: 0.6rem;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
        }
        
        .register-link {
            margin-top: 20px;
            font-size: 0.6rem;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        #loadingMessage {
            display: none;
            color: #667eea;
            font-size: 0.7rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üöÄ SkySurge</h1>
        
        <div id="loadingMessage">Loading...</div>
        <div id="message" class="message"></div>
        
        <div id="loginForm">
            <!-- Email Login -->
            <form id="emailLoginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in with Email</button>
            </form>
            
            <div class="divider"><span>OR</span></div>
            
            <!-- Google Login -->
            <button id="googleLoginBtn" class="btn btn-google">
                üîç Sign in with Google
            </button>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <script>
        console.log('üîß SkySurge Login - Clean Version');

        // Initialize Firebase
        firebase.initializeApp(window.AppConfig.firebaseConfig);

        // DOM elements
        const loadingMessage = document.getElementById('loadingMessage');
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const emailForm = document.getElementById('emailLoginForm');
        const googleBtn = document.getElementById('googleLoginBtn');

        // Show/hide loading
        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
            loginForm.style.display = show ? 'none' : 'block';
        }

        // Show message
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Clear message
        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Email/Password login
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showLoading(true);
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('‚úÖ Email login successful:', result.user.email);

                // Store token and redirect
                const token = await result.user.getIdToken();
                localStorage.setItem('authToken', token);
                
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showLoading(false);
                console.error('Email login error:', error);
                showMessage('Login failed: ' + error.message);
            }
        });

        // Google login
        googleBtn.addEventListener('click', async () => {
            clearMessage();

            try {
                showLoading(true);
                showMessage('Redirecting to Google...', 'success');

                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                console.log('üîÑ Starting Google login redirect...');
                console.log('üîç Firebase initialized:', firebase.apps.length > 0);
                console.log('üîç Auth domain:', firebase.app().options.authDomain);

                await firebase.auth().signInWithRedirect(provider);

            } catch (error) {
                showLoading(false);
                console.error('‚ùå Google login error:', error);
                console.error('‚ùå Error details:', {
                    code: error.code,
                    message: error.message
                });
                showMessage('Google login failed: ' + error.message);
            }
        });

        // Handle redirect result - Check immediately when page loads
        console.log('üîç Checking for Google redirect result...');
        firebase.auth().getRedirectResult().then(async (result) => {
            console.log('üîç Redirect result received:', result);

            if (result.user) {
                console.log('‚úÖ Google login successful:', result.user.email);
                showLoading(true);
                showMessage('Google login successful! Processing...', 'success');

                try {
                    // Store token
                    const token = await result.user.getIdToken();
                    localStorage.setItem('authToken', token);
                    console.log('‚úÖ Token stored');

                    // Check if user exists in backend
                    console.log('üîç Checking user in backend...');
                    const response = await fetch(`${window.AppConfig.apiBaseUrl}/api/auth/user-info`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        console.log('‚úÖ Backend response:', userData);

                        if (userData.user.needsUsername) {
                            console.log('‚ö†Ô∏è User needs username setup');
                            showMessage('Redirecting to username setup...', 'success');
                            setTimeout(() => {
                                window.location.href = 'setup-username.html';
                            }, 1000);
                        } else {
                            console.log('‚úÖ User has username, redirecting to game');
                            showMessage('Login successful! Redirecting to game...', 'success');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        }
                    } else {
                        console.log('‚ö†Ô∏è User not in backend, needs username setup');
                        showMessage('Setting up your account...', 'success');
                        setTimeout(() => {
                            window.location.href = 'setup-username.html';
                        }, 1000);
                    }
                } catch (error) {
                    console.error('‚ùå Post-login check error:', error);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'setup-username.html';
                    }, 1000);
                }
            } else {
                console.log('üîç No redirect result - user came directly to login page');
                showLoading(false);
            }
        }).catch((error) => {
            console.error('‚ùå Redirect result error:', error);
            console.error('‚ùå Error details:', {
                code: error.code,
                message: error.message
            });
            showMessage('Authentication error: ' + error.message);
            showLoading(false);
        });

        // Show loading initially while checking for redirect result
        showLoading(true);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP Fix for Google Auth - Version 2025-07-23 -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com https://js.stripe.com https://accounts.google.com; connect-src 'self' https://api.stripe.com https://accounts.google.com https://oauth2.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com; frame-src 'self' https://accounts.google.com https://content.googleapis.com; child-src 'self' https://accounts.google.com;">
    <title>Login - SkySurge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.8rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            border-color: #667eea;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
        }
        
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
            position: relative;
        }
        
        .divider::after {
            content: 'OR';
            background: white;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #666;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.7rem;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .register-link {
            margin-top: 20px;
            font-size: 0.7rem;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸš€ SkySurge</h1>
        
        <div id="loadingMessage" style="display: block; color: #667eea;">
            Checking authentication...
        </div>
        
        <div id="loginForm" style="display: none;">
            <!-- Email/Password Login -->
            <form id="emailLoginForm">
                <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="passwordInput" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in with Email</button>
            </form>
            
            <div class="divider"></div>
            
            <!-- Google Login -->
            <button id="googleLoginBtn" class="btn btn-google">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <div id="message"></div>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>

            <!-- Sign Out Button (hidden by default) -->
            <button id="signOutBtn" class="btn" style="display: none; background: #dc3545; margin-top: 15px;">
                Sign Out Current User
            </button>
        </div>
    </div>

    <!-- Configuration -->
    <script src="js/config.js?v=auth-fix-3"></script>
    <script src="js/AuthManager.js?v=auth-fix-3"></script>

    <script>
        console.log('ðŸ”§ Login page loaded - Auth Fix Version 3.0');

        // Firebase Configuration from centralized config
        const firebaseConfig = window.AppConfig.firebaseConfig;

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // DOM elements
        const loadingMessage = document.getElementById('loadingMessage');
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const emailForm = document.getElementById('emailLoginForm');
        const googleBtn = document.getElementById('googleLoginBtn');

        let authStateChecked = false;
        let redirectHandled = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ” Login page: DOM loaded, initializing...');

            // First check for redirect result
            await handleRedirectResult();

            // Then check if user is already logged in
            await checkExistingAuth();
        });
        
        // Show/hide loading
        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
            loginForm.style.display = show ? 'none' : 'block';
        }
        
        // Show message
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Clear message
        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Check if user is already authenticated
        async function checkExistingAuth() {
            try {
                console.log('ðŸ” Login page: Checking existing auth...');
                showLoading(true);

                const user = await window.authManager.waitForAuth(5000);

                if (user) {
                    console.log('âœ… Login page: User already authenticated:', user.email);
                    showMessage('Already logged in! Redirecting...', 'success');

                    // Use AuthManager to handle redirect logic
                    const authValid = await window.authManager.checkAuthAndRedirect(true, ['login.html']);
                    if (authValid) {
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                } else {
                    console.log('ðŸ” Login page: No user authenticated, showing login form');
                    showLoading(false);
                }
            } catch (error) {
                console.log('ðŸ” Login page: Auth check timeout or error, showing login form');
                showLoading(false);
            }
        }
        
        // Handle redirect result from Google sign-in
        async function handleRedirectResult() {
            try {
                console.log('ðŸ” Login page: Checking for Google redirect result...');
                const result = await firebase.auth().getRedirectResult();

                if (result.user) {
                    console.log('âœ… Login page: Google redirect login successful:', result.user.email);
                    showMessage('Google login successful! Redirecting...', 'success');

                    // Let AuthManager handle the rest
                    const authValid = await window.authManager.checkAuthAndRedirect(true, ['login.html']);
                    if (authValid) {
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                    return true;
                } else {
                    console.log('ðŸ” Login page: No redirect result found');
                    return false;
                }
            } catch (error) {
                console.error('Login page: Redirect result error:', error);
                showMessage('Authentication error: ' + error.message, 'error');
                return false;
            }
        }

        // Note: Auth state management is now handled by centralized AuthManager
        
        // Email/Password login
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                showLoading(true);
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('âœ… Email login successful:', result.user.email);

                // Store token immediately
                const token = await result.user.getIdToken();
                localStorage.setItem('authToken', token);
                console.log('âœ… Token stored after email login');

                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showLoading(false);
                console.error('Email login error:', error);
                showMessage('Login failed: ' + error.message);
            }
        });
        
        // Google login
        googleBtn.addEventListener('click', async () => {
            clearMessage();

            try {
                showLoading(true);
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                // Use redirect for better reliability (NOT popup)
                console.log('ðŸ”„ Using signInWithRedirect (NOT popup) for Google authentication...');
                console.log('ðŸ”§ Auth Fix Version 2.0 - Redirect method confirmed');
                await firebase.auth().signInWithRedirect(provider);
                // Note: Page will redirect, so code after this won't execute

            } catch (error) {
                showLoading(false);
                console.error('Google login error:', error);
                showMessage('Google login failed: ' + error.message);
            }
        });

        // Sign out button functionality
        const signOutBtn = document.getElementById('signOutBtn');
        signOutBtn.addEventListener('click', async () => {
            try {
                await firebase.auth().signOut();
                localStorage.removeItem('authToken');
                sessionStorage.removeItem('authToken');
                console.log('âœ… User signed out successfully');
                showMessage('Signed out successfully!', 'success');
                signOutBtn.style.display = 'none';
                loginForm.style.display = 'block';
            } catch (error) {
                console.error('âŒ Sign out error:', error);
                showMessage('Sign out failed: ' + error.message, 'error');
            }
        });

        // Show sign out button if user is logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                signOutBtn.style.display = 'block';
            } else {
                signOutBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
